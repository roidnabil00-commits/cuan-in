<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Gen Z - Cuan-in</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #1a1a2e; --bg-panel: #16213e; --text: #fff; --accent: #0f3460; --neon: #e94560; --green: #00ff88; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-main); color: var(--text); margin: 0; display: flex; height: 100vh; }
        
        /* SIDEBAR */
        .sidebar { width: 250px; background: var(--bg-panel); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05); }
        .brand { font-size: 24px; font-weight: 800; color: var(--neon); margin-bottom: 40px; letter-spacing: 1px; }
        .menu-item { padding: 15px; cursor: pointer; color: rgba(255,255,255,0.6); transition: 0.3s; border-radius: 10px; margin-bottom: 5px; display:flex; align-items:center; gap:10px; }
        .menu-item:hover, .menu-item.active { background: var(--accent); color: white; transform: translateX(5px); }
        
        /* CONTENT */
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* CARDS */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card-stat { background: var(--bg-panel); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .card-stat::after { content:''; position:absolute; top:0; left:0; width:100%; height:4px; background: linear-gradient(90deg, var(--neon), var(--accent)); }
        .stat-label { font-size: 13px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 32px; font-weight: 700; margin-top: 10px; text-shadow: 0 0 20px rgba(255,255,255,0.1); }

        /* TABLES & FORMS */
        .panel { background: var(--bg-panel); padding: 25px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg-main); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; margin-bottom: 10px; outline: none; }
        button { padding: 12px 25px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--neon); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 15px; color: rgba(255,255,255,0.5); font-size: 12px; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .row { display: flex; gap: 15px; } .half { flex: 1; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">üöÄ CUAN-IN</div>
        <div class="menu-item active" onclick="showSection('dashboard', this)">Dashboard</div>
        <div class="menu-item" onclick="showSection('menu-mgr', this)">Kelola Menu</div>
        <div class="menu-item" onclick="showSection('trx-mgr', this)">Riwayat</div>
        <div class="menu-item" onclick="window.location.href='laporan.html'">Laporan</div>
        <div class="menu-item" onclick="showSection('settings', this)">Pengaturan</div>
        <div class="menu-item" onclick="window.location.href='index.html'" style="margin-top:auto;">Kasir</div>
        <div class="menu-item" onclick="logout()" style="color:var(--neon);">Logout</div>
    </div>

    <div class="content">
        <div id="dashboard" class="section active">
            <h1>Dashboard Owner</h1>
            <div class="grid-stats">
                <div class="card-stat"><div class="stat-label">Omzet Hari Ini</div><div class="stat-val" id="dash-omzet" style="color:var(--green);">Rp 0</div></div>
                <div class="card-stat"><div class="stat-label">Total Transaksi</div><div class="stat-val" id="dash-count">0</div></div>
                <div class="card-stat"><div class="stat-label">Stok Menipis</div><div class="stat-val" id="dash-stock" style="color:var(--neon);">0</div></div>
            </div>
            <div class="panel"><h3>üìà Grafik Penjualan</h3><canvas id="salesChart" style="max-height:300px;"></canvas></div>
        </div>

        <div id="menu-mgr" class="section">
            <h1>Kelola Menu</h1>
            <div class="panel">
                <input type="hidden" id="menu-id">
                <div class="row">
                    <input type="text" id="nama" placeholder="Nama Menu" class="half">
                    <input type="text" id="harga" placeholder="Harga" class="half" onkeyup="formatRupiah(this)">
                    <input type="number" id="stok" placeholder="Stok" class="half">
                </div>
                <select id="kategori">
                    <option value="Coffee">Coffee</option>
                    <option value="Non-Coffee">Non-Coffee</option>
                    <option value="Makanan">Makanan</option>
                    <option value="Snack">Snack</option>
                </select>
                <div style="margin-top:10px;">
                    <button class="btn-primary" id="btn-simpan-menu">SIMPAN MENU</button>
                    <button id="btn-batal" style="background:#555; color:white; display:none;" onclick="resetForm()">BATAL</button>
                </div>
            </div>
            <div class="panel">
                <table>
                    <thead><tr><th>Produk</th><th>Kategori</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr></thead>
                    <tbody id="tabel-menu"></tbody>
                </table>
            </div>
        </div>

        <div id="trx-mgr" class="section">
            <h1>Riwayat Transaksi</h1>
            <div class="panel">
                <table>
                    <thead><tr><th>Waktu</th><th>Order ID</th><th>Total</th><th>Status</th></tr></thead>
                    <tbody id="tabel-transaksi"></tbody>
                </table>
            </div>
        </div>

        <div id="settings" class="section">
            <h1>Pengaturan Toko</h1>
            <div class="panel">
                <div class="row"><input type="text" id="store-name" placeholder="Nama Toko" class="half"><input type="text" id="store-phone" placeholder="No HP" class="half"></div>
                <textarea id="store-address" rows="3" placeholder="Alamat"></textarea>
                <input type="text" id="store-footer" placeholder="Pesan Struk">
                <div class="row"><div class="half"><label>Tax (%)</label><input type="number" id="tax-rate"></div><div class="half"><label>Service (%)</label><input type="number" id="service-rate"></div></div>
                <button class="btn-primary" onclick="saveSettings()">SIMPAN PENGATURAN</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './db-config.js'; 

        // --- 1. CEK KEAMANAN (SATPAM) ---
        // Fungsi ini jalan otomatis saat halaman dibuka
        async function checkSession() {
            const { data: { session } } = await auth.getSession();
            
            // Kalau tidak ada sesi login (belum login), tendang ke login.html
            if (!session) {
                window.location.href = "login.html";
            }
        }
        checkSession();

        // --- 2. FUNGSI LOGOUT (Global) ---
        window.logout = async () => { 
            if(confirm("Yakin ingin keluar?")) {
                await auth.signOut(); // Hapus sesi di server & browser
                localStorage.removeItem('user_role');
                window.location.href = "login.html"; 
            }
        };

        // ... (LANJUTKAN DENGAN KODE SISA NYA SEPERTI window.showSection, DLL) ...

        window.formatRupiah = (el) => el.value = new Intl.NumberFormat('id-ID').format(el.value.replace(/\D/g, ''));
        const cleanNum = (v) => Number(v.replace(/\./g,''));

        // --- CHART ---
        let myChart = new Chart(document.getElementById('salesChart'), {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Sales', data: [], borderColor: '#00ff88', tension: 0.4 }] },
            options: { plugins: { legend: {display:false} }, scales: { y: { grid: { color: 'rgba(255,255,255,0.1)' } } } }
        });

        // --- LOGIC UTAMA ---
        function loadDashboard() {
            const today = new Date().toISOString().split('T')[0];
            db.from('orders').select('created_at, grand_total').gte('created_at', today).order('created_at', {ascending:true})
              .then(({ data }) => {
                  if(!data) return;
                  let omzet = 0, count = data.length, salesMap = {};
                  data.forEach(d => {
                      omzet += d.grand_total;
                      const h = new Date(d.created_at).getHours() + ":00";
                      salesMap[h] = (salesMap[h]||0) + d.grand_total;
                  });
                  document.getElementById('dash-omzet').innerText = "Rp " + omzet.toLocaleString('id-ID');
                  document.getElementById('dash-count').innerText = count;
                  myChart.data.labels = Object.keys(salesMap);
                  myChart.data.datasets[0].data = Object.values(salesMap);
                  myChart.update();
              });
        }

        function loadMenu() {
            db.from('products').select('*').order('id', {ascending:true}).then(({ data }) => {
                const tbody = document.getElementById('tabel-menu'); tbody.innerHTML = "";
                let low = 0;
                data.forEach(d => {
                    if(d.stock < 5) low++;
                    tbody.innerHTML += `<tr><td>${d.name}</td><td>${d.category}</td><td>Rp ${d.price.toLocaleString()}</td>
                    <td style="color:${d.stock<5?'#ff4757':'#00ff88'}">${d.stock}</td>
                    <td><button style="background:#f6ad55; padding:5px 10px;" onclick="editMenu(${d.id}, '${d.name}', ${d.price}, '${d.category}', ${d.stock})">‚úèÔ∏è</button> 
                    <button style="background:#ff4757; color:white; padding:5px 10px;" onclick="delMenu(${d.id})">üóëÔ∏è</button></td></tr>`;
                });
                document.getElementById('dash-stock').innerText = low;
            });
        }

        function loadTrx() {
            db.from('orders').select('*').order('created_at', {ascending:false}).limit(20).then(({ data }) => {
                const tbody = document.getElementById('tabel-transaksi'); tbody.innerHTML = "";
                if(data) data.forEach(d => tbody.innerHTML += `<tr><td>${new Date(d.created_at).toLocaleTimeString()}</td><td>${d.order_number}</td><td>Rp ${d.grand_total.toLocaleString()}</td><td><span style="background:#00ff88; color:black; padding:2px 8px; border-radius:10px;">${d.status}</span></td></tr>`);
            });
        }

        function loadSettings() {
            db.from('settings').select('*').single().then(({ data }) => {
                if(data) {
                    document.getElementById('store-name').value = data.store_name||"";
                    document.getElementById('store-phone').value = data.store_phone||"";
                    document.getElementById('store-address').value = data.store_address||"";
                    document.getElementById('store-footer').value = data.store_footer||"";
                    document.getElementById('tax-rate').value = data.tax_rate||0;
                    document.getElementById('service-rate').value = data.service_rate||0;
                }
            });
        }

        // --- CRUD MENU HANDLERS (GLOBAL) ---
        window.editMenu = (id, n, h, k, s) => {
            document.getElementById('menu-id').value = id;
            document.getElementById('nama').value = n;
            document.getElementById('harga').value = new Intl.NumberFormat('id-ID').format(h);
            document.getElementById('stok').value = s;
            document.getElementById('kategori').value = k;
            document.getElementById('btn-simpan-menu').innerText = "UPDATE MENU";
            document.getElementById('btn-batal').style.display = "inline-block";
        };

        window.resetForm = () => {
            document.getElementById('menu-id').value = ""; document.getElementById('nama').value = "";
            document.getElementById('harga').value = ""; document.getElementById('stok').value = "";
            document.getElementById('btn-simpan-menu').innerText = "SIMPAN MENU";
            document.getElementById('btn-batal').style.display = "none";
        };

        window.delMenu = async (id) => {
            if(confirm("Hapus?")) { await db.from('products').delete().eq('id', id); loadMenu(); }
        };

        window.saveSettings = async () => {
            const p = {
                store_name: document.getElementById('store-name').value,
                store_phone: document.getElementById('store-phone').value,
                store_address: document.getElementById('store-address').value,
                store_footer: document.getElementById('store-footer').value,
                tax_rate: Number(document.getElementById('tax-rate').value),
                service_rate: Number(document.getElementById('service-rate').value)
            };
            await db.from('settings').update(p).eq('id', 1);
            alert("Tersimpan!");
        };

        // Event Listener Tombol Simpan Menu
        document.getElementById('btn-simpan-menu').addEventListener('click', async () => {
            const id = document.getElementById('menu-id').value;
            const p = {
                name: document.getElementById('nama').value,
                price: cleanNum(document.getElementById('harga').value),
                stock: Number(document.getElementById('stok').value),
                category: document.getElementById('kategori').value
            };
            if(!p.name) return alert("Isi nama!");
            
            if(id) await db.from('products').update(p).eq('id', id);
            else await db.from('products').insert(p);
            
            alert("Sukses!"); window.resetForm(); loadMenu();
        });

        // --- INIT ---
        loadDashboard(); loadMenu(); loadTrx();
        
        // Realtime Subscribe
        db.channel('admin-updates').on('postgres_changes', { event: '*', schema: 'public' }, () => {
            loadDashboard(); loadMenu(); loadTrx();
        }).subscribe();

    </script>
</body>
</html>
