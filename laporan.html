<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        
        /* HEADER KONTROL (GELAP) */
        .controls { background: #16213e; padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-filter { background: #1a1a2e; border: 1px solid #555; color: #ccc; padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .btn-filter.active, .btn-filter:hover { background: #00ff88; color: black; border-color: #00ff88; font-weight: bold; }
        
        /* KERTAS LAPORAN (PUTIH) */
        #report-area { background: white; color: #333; padding: 40px; border-radius: 5px; min-height: 600px; max-width: 900px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 20px; }
        th { background: #333; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        
        .summary-box { display: flex; gap: 20px; margin-bottom: 20px; }
        .s-card { flex: 1; background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #ddd; }
        .s-val { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <div class="controls" data-html2canvas-ignore="true">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>üìä Laporan Transaksi</h2>
            <button onclick="downloadPDF()" style="background:#ff4757; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Download PDF</button>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn-filter active" onclick="setFilter('today', this)">Hari Ini</button>
            <button class="btn-filter" onclick="setFilter('week', this)">Minggu Ini</button>
            <button class="btn-filter" onclick="setFilter('month', this)">Bulan Ini</button>
            <input type="date" id="custom-date" onchange="setFilter('custom', this)" style="padding:8px; border-radius:5px; border:none;">
        </div>
        <a href="admin.html" style="display:inline-block; margin-top:15px; color:#aaa; text-decoration:none;">‚¨ÖÔ∏è Kembali ke Dashboard</a>
    </div>

    <div id="report-area">
        <div style="text-align:center; border-bottom:2px double #333; padding-bottom:20px; margin-bottom:20px;">
            <h2 id="store-name" style="margin:0;">CUAN-IN REPORT</h2>
            <p id="period-display" style="margin:5px 0; color:#666;">Periode: -</p>
        </div>

        <div class="summary-box">
            <div class="s-card">TOTAL OMZET<br><div class="s-val" id="tot-omzet">0</div></div>
            <div class="s-card">TRANSAKSI<br><div class="s-val" id="tot-trx" style="color:#333;">0</div></div>
        </div>

        <table>
            <thead><tr><th>Waktu</th><th>No. Order</th><th>Pelanggan</th><th>Items</th><th>Total</th></tr></thead>
            <tbody id="tabel-laporan"></tbody>
        </table>
        
        <div style="margin-top:50px; text-align:right; font-size:10px; color:#aaa;">Dicetak: <span id="print-date"></span></div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js'; 
        import { collection, onSnapshot, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (u) => { if(!u) window.location.href="login.html" });

        let allData = [];
        getDoc(doc(db, "settings", "store_config")).then(s => { if(s.exists()) document.getElementById('store-name').innerText = s.data().storeName + " REPORT"; });

        onSnapshot(query(collection(db, "orders"), orderBy("created_at", "desc")), (snap) => {
            allData = [];
            snap.forEach(d => allData.push(d.data()));
            render('today');
        });

        window.setFilter = (type, btn) => {
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            render(type);
        }

        function render(type) {
            const today = new Date();
            let start = new Date(today.setHours(0,0,0,0));
            let end = new Date(today.setHours(23,59,59,999));
            let label = "Hari Ini";

            if(type === 'week') {
                const d = start.getDay() || 7; 
                start.setDate(start.getDate() - d + 1);
                label = "Minggu Ini";
            } else if(type === 'month') {
                start.setDate(1);
                label = "Bulan Ini";
            } else if(type === 'custom') {
                start = new Date(document.getElementById('custom-date').value);
                end = new Date(start); end.setHours(23,59,59);
                label = start.toLocaleDateString();
            }

            const filtered = allData.filter(d => {
                const t = new Date(d.created_at.seconds*1000);
                return t >= start && t <= end;
            });

            document.getElementById('period-display').innerText = label;
            document.getElementById('print-date').innerText = new Date().toLocaleString();
            
            const tbody = document.getElementById('tabel-laporan'); tbody.innerHTML = "";
            let omzet = 0;

            filtered.forEach(d => {
                const total = d.grand_total || d.total_amount || 0;
                omzet += total;
                const items = d.items.map(i => `${i.name} (${i.qty})`).join(", ");
                const time = new Date(d.created_at.seconds*1000).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                tbody.innerHTML += `<tr><td>${time}</td><td>${d.order_number}</td><td>${d.customer_name}<br><small>${d.order_type||''}</small></td><td style="font-size:10px;">${items}</td><td>Rp ${total.toLocaleString('id-ID')}</td></tr>`;
            });

            document.getElementById('tot-omzet').innerText = "Rp " + omzet.toLocaleString('id-ID');
            document.getElementById('tot-trx').innerText = filtered.length;
        }

        window.downloadPDF = () => {
            html2pdf().set({ margin:10, filename:'Laporan.pdf', html2canvas:{scale:2}, jsPDF:{unit:'mm', format:'a4'} }).from(document.getElementById('report-area')).save();
        }
    </script>
</body>
</html>
