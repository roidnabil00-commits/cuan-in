<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Owner - Cuan-in</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; color: #333; font-weight: 800; }
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #28a745; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; transform: translateY(-2px); }
        .error { color: red; font-size: 12px; display: none; margin-bottom: 10px; background: #ffeaea; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üîí Login Owner</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Masuk untuk akses Admin & Laporan</p>
        
        <form id="login-form">
            <div id="error-msg" class="error"></div>
            <input type="email" id="email" placeholder="Email" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login" style="margin-top: 10px;">MASUK</button>
        </form>
    </div>

    <script type="module">
        // Import Auth dari Supabase
        import { auth } from './db-config.js'; 

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI Loading
            btnLogin.innerText = "Memproses...";
            btnLogin.disabled = true;
            errorMsg.style.display = "none";

            try {
                // 1. Cek Login ke Server Supabase
                const { data, error } = await auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // 2. Jika Berhasil
                console.log("Login Sukses:", data);
                localStorage.setItem('user_role', 'owner'); 
                window.location.href = "admin.html";

            } catch (error) {
                // 3. Jika Gagal
                console.error("Login Gagal:", error);
                
                let pesan = "‚ùå Email atau Password Salah!";
                if(error.message.includes("Email not confirmed")) pesan = "‚ö†Ô∏è Email belum dikonfirmasi! Cek inbox emailmu.";
                if(error.message.includes("Invalid login")) pesan = "‚ùå Akun tidak ditemukan / Password salah.";

                errorMsg.style.display = "block";
                errorMsg.innerText = pesan;
                btnLogin.innerText = "MASUK";
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
