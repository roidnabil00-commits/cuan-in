<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        
        /* HEADER KONTROL (GELAP) */
        .controls { background: #16213e; padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-filter { background: #1a1a2e; border: 1px solid #555; color: #ccc; padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .btn-filter.active, .btn-filter:hover { background: #00ff88; color: black; border-color: #00ff88; font-weight: bold; }
        
        /* KERTAS LAPORAN (PUTIH) */
        #report-area { background: white; color: #333; padding: 40px; border-radius: 5px; min-height: 600px; max-width: 900px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        
        table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 20px; }
        th { background: #333; color: white; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        
        .summary-box { display: flex; gap: 20px; margin-bottom: 20px; }
        .s-card { flex: 1; background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #ddd; }
        .s-val { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>

    <div class="controls" data-html2canvas-ignore="true">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>üìä Laporan Transaksi (SQL)</h2>
            <button onclick="downloadPDF()" style="background:#ff4757; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Download PDF</button>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn-filter active" onclick="loadReport('today', this)">Hari Ini</button>
            <button class="btn-filter" onclick="loadReport('week', this)">Minggu Ini</button>
            <button class="btn-filter" onclick="loadReport('month', this)">Bulan Ini</button>
            <input type="date" id="custom-date" onchange="loadReport('custom', this)" style="padding:8px; border-radius:5px; border:none; color:black; background:white;">
        </div>
        <a href="admin.html" style="display:inline-block; margin-top:15px; color:#aaa; text-decoration:none;">‚¨ÖÔ∏è Kembali ke Dashboard</a>
    </div>

    <div id="report-area">
        <div style="text-align:center; border-bottom:2px double #333; padding-bottom:20px; margin-bottom:20px;">
            <h2 id="store-name" style="margin:0;">CUAN-IN REPORT</h2>
            <p id="period-display" style="margin:5px 0; color:#666;">Periode: -</p>
        </div>

        <div class="summary-box">
            <div class="s-card">TOTAL OMZET<br><div class="s-val" id="tot-omzet">0</div></div>
            <div class="s-card">TRANSAKSI<br><div class="s-val" id="tot-trx" style="color:#333;">0</div></div>
        </div>

        <table>
            <thead><tr><th>Waktu</th><th>No. Order</th><th>Pelanggan</th><th>Items</th><th>Total</th></tr></thead>
            <tbody id="tabel-laporan"></tbody>
        </table>
        
        <div style="margin-top:50px; text-align:right; font-size:10px; color:#aaa;">Dicetak: <span id="print-date"></span></div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js'; 

        // Load Nama Toko dari Settings
        db.from('settings').select('*').single().then(({ data }) => {
            if(data) document.getElementById('store-name').innerText = (data.store_name || "CUAN-IN") + " REPORT";
        });

        window.loadReport = async (type, btn) => {
            // UI Update
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            if(btn && btn.tagName === 'BUTTON') btn.classList.add('active');

            // Logic Tanggal (SQL Filter)
            const today = new Date();
            let startDateStr = "";
            let label = "";

            if(type === 'today') {
                startDateStr = today.toISOString().split('T')[0]; // YYYY-MM-DD
                label = "Hari Ini (" + new Date().toLocaleDateString('id-ID') + ")";
            } else if(type === 'week') {
                const day = today.getDay() || 7; 
                today.setDate(today.getDate() - day + 1); // Senin minggu ini
                startDateStr = today.toISOString().split('T')[0];
                label = "Minggu Ini (Sejak " + today.toLocaleDateString('id-ID') + ")";
            } else if(type === 'month') {
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                startDateStr = firstDay.toISOString().split('T')[0];
                label = "Bulan Ini (" + today.toLocaleString('id-ID', { month: 'long', year:'numeric' }) + ")";
            } else if(type === 'custom') {
                const val = document.getElementById('custom-date').value;
                if(!val) return;
                startDateStr = val;
                label = "Tanggal: " + val;
            }

            document.getElementById('period-display').innerText = label;
            document.getElementById('print-date').innerText = new Date().toLocaleString('id-ID');

            // QUERY KE SUPABASE (Hanya ambil data sejak startDateStr)
            const { data, error } = await db
                .from('orders')
                .select(`*, order_items(*)`) // Ambil detail item juga
                .gte('created_at', startDateStr) // GTE = Greater Than or Equal (>=)
                .order('created_at', { ascending: false });

            if(error) {
                alert("Gagal load laporan: " + error.message);
                return;
            }

            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tabel-laporan'); 
            tbody.innerHTML = "";
            let totalOmzet = 0;

            data.forEach(d => {
                totalOmzet += d.grand_total;
                
                // Format Item biar rapi
                const itemsStr = d.order_items.map(i => `${i.product_name} (${i.qty})`).join(", ");
                const time = new Date(d.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                tbody.innerHTML += `
                    <tr>
                        <td>${time}</td>
                        <td>${d.order_number}</td>
                        <td>${d.customer_name}<br><small style="color:#888">${d.order_type}</small></td>
                        <td style="font-size:10px;">${itemsStr}</td>
                        <td style="font-weight:bold;">Rp ${d.grand_total.toLocaleString('id-ID')}</td>
                    </tr>`;
            });

            document.getElementById('tot-omzet').innerText = "Rp " + totalOmzet.toLocaleString('id-ID');
            document.getElementById('tot-trx').innerText = data.length;
        }

        window.downloadPDF = () => {
            const element = document.getElementById('report-area');
            html2pdf().set({ 
                margin: 10, 
                filename: 'Laporan_CuanIn.pdf', 
                html2canvas: { scale: 2 }, 
                jsPDF: { unit: 'mm', format: 'a4' } 
            }).from(element).save();
        }

        // Load Default (Hari Ini)
        loadReport('today', document.querySelector('.btn-filter'));
    </script>
</body>
</html>
