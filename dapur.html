<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        h1 { text-align: center; color: #00ff88; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 2px solid #16213e; padding-bottom: 20px; }
        #kitchen-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .ticket { background: #16213e; border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); animation: popIn 0.3s; display: flex; flex-direction: column; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .ticket-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .table-badge { background: #00ff88; color: black; padding: 5px 10px; border-radius: 20px; font-weight: 800; font-size: 14px; }
        .takeaway-badge { background: #f6ad55; color: black; padding: 5px 10px; border-radius: 20px; font-weight: 800; font-size: 14px; }
        .item-list { list-style: none; padding: 0; margin: 0; flex: 1; }
        .item-list li { margin-bottom: 8px; font-size: 15px; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 8px; }
        .btn-done { margin-top: 15px; width: 100%; padding: 12px; background: #e94560; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-done:hover { background: #ff6b81; transform: scale(1.02); }
    </style>
</head>
<body>
    <h1>üë®‚Äçüç≥ Kitchen Monitor (SQL)</h1>
    <div id="kitchen-container"><div style="text-align:center; color:#555;">Menunggu pesanan...</div></div>

    <script type="module">
        import { db } from './db-config.js';

        async function loadOrders() {
            const { data: orders, error } = await db.from('orders').select(`*, order_items(*)`).eq('status', 'paid').order('created_at', { ascending: true });
            if(error) return console.error(error);
            
            const container = document.getElementById('kitchen-container');
            container.innerHTML = "";
            if (orders.length === 0) return container.innerHTML = '<div style="text-align:center; color:#555; grid-column:1/-1;">Dapur Bersih!</div>';

            orders.forEach(data => {
                const itemsHtml = data.order_items.map(i => `<li><strong>${i.qty}x</strong> ${i.product_name}</li>`).join("");
                const badge = (data.order_type === 'takeaway' || !data.table_number) ? `<span class="takeaway-badge">TAKEAWAY</span>` : `<span class="table-badge">MEJA ${data.table_number}</span>`;
                
                const card = document.createElement('div');
                card.className = 'ticket';
                card.innerHTML = `
                    <div class="ticket-header">${badge}<span style="font-size:12px; color:#aaa;">${new Date(data.created_at).toLocaleTimeString('id-ID')}</span></div>
                    <div style="margin-bottom:10px; color:#ccc;">üë§ ${data.customer_name}</div>
                    <ul class="item-list">${itemsHtml}</ul>
                    <button class="btn-done" onclick="selesaiMasak(${data.id})">‚úÖ SELESAI</button>
                `;
                container.appendChild(card);
            });
        }

        // EXPOSE TO WINDOW
        window.selesaiMasak = async (id) => {
            if(confirm("Pesanan sudah diantar?")) await db.from('orders').update({ status: 'served' }).eq('id', id);
        };

        db.channel('kitchen').on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => loadOrders()).subscribe();
        loadOrders();
    </script>
</body>
</html>
