<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuan-in Kitchen Display</title>
    <style>
        body { font-family: monospace; background-color: #333; color: white; padding: 20px; }
        h1 { text-align: center; border-bottom: 2px solid #555; padding-bottom: 10px; }
        
        #kitchen-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }

        .ticket { 
            background: #fff; 
            color: #000; 
            padding: 15px; 
            border-radius: 5px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-top: 5px solid #ffc107; 
            animation: popIn 0.3s ease-out;
            display: flex; flex-direction: column;
        }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .ticket-header { font-weight: bold; border-bottom: 1px dashed #000; padding-bottom: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-list { list-style: none; padding: 0; margin: 0; font-size: 14px; flex-grow: 1; }
        .item-list li { margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .btn-done { 
            width: 100%; 
            padding: 10px; 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 15px; 
            font-weight: bold;
            border-radius: 4px;
        }
        .btn-done:hover { background: #218838; }
    </style>
</head>
<body>

    <h1>üë®‚Äçüç≥ DAPUR - CUAN-IN</h1>
    <div id="kitchen-container">
        <p style="color: #aaa;">Menunggu pesanan masuk...</p>
    </div>

    <script type="module">
        import { db } from './firebase-config.js'; 
        import { collection, onSnapshot, query, orderBy, where, doc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const container = document.getElementById('kitchen-container');

        // Filter pesanan yang statusnya 'paid' (masuk dapur)
        const q = query(
            collection(db, "orders"), 
            where("status", "==", "paid"), 
            orderBy("created_at", "asc")
        );

        onSnapshot(q, (snapshot) => {
            container.innerHTML = ""; // Reset tampilan
            
            if (snapshot.empty) {
                container.innerHTML = '<p style="color: #aaa; grid-column: 1/-1; text-align: center;">Tidak ada antrian pesanan.</p>';
                return;
            }

            snapshot.forEach((docSnapshot) => {
                const order = docSnapshot.data();
                const orderId = docSnapshot.id;

                const ticket = document.createElement('div');
                ticket.className = 'ticket';
                
                const time = order.created_at ? new Date(order.created_at.seconds * 1000).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'}) : '-';

                let menuHtml = '';
                order.items.forEach(item => {
                    menuHtml += `<li><strong>${item.qty}x</strong> ${item.name} <br><small style="color:#666;">${item.variant || ''}</small></li>`;
                });

                // Warna Header Meja (Hijau kalau ada meja, Abu kalau tidak)
                const headerColor = order.table_number ? '#28a745' : '#6c757d';

                ticket.innerHTML = `
                    <div style="background:${headerColor}; color:white; padding:10px; margin:-15px -15px 10px -15px; border-radius:5px 5px 0 0; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:18px; font-weight:bold;">Meja ${order.table_number || 'Takeaway'}</span>
                        <span style="font-size:12px; background:rgba(0,0,0,0.2); padding:2px 5px; border-radius:4px;">${time}</span>
                    </div>
                    <div style="font-weight:bold; margin-bottom:10px; padding-bottom:5px; border-bottom:2px solid #eee;">
                        üë§ ${order.customer_name || 'Pelanggan'}
                        <span style="float:right; color:#888; font-size:12px;">#${order.order_number.slice(-4)}</span>
                    </div>
                    <ul class="item-list">
                        ${menuHtml}
                    </ul>
                    <button class="btn-done" id="btn-${orderId}">‚úÖ SELESAI MASAK</button>
                `;

                // --- INI YANG KEMARIN HILANG (Tempel tiket ke layar) ---
                container.appendChild(ticket); 

                document.getElementById(`btn-${orderId}`).addEventListener('click', () => selesaikanPesanan(orderId));
            });
        });

        async function selesaikanPesanan(id) {
            if(!confirm("Pesanan sudah siap dihidangkan?")) return;
            const orderRef = doc(db, "orders", id);
            await updateDoc(orderRef, { status: "served" });
        }
    </script>

</body>
</html>
