<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cuan-in POS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">

    <style>
        :root { --bg-main: #1a1a2e; --bg-secondary: #16213e; --text-primary: #ffffff; --text-secondary: #e0e0e0; --accent-purple: #764ba2; --accent-green: #00ff88; --danger: #ff4757; --rounded: 16px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { display: flex; height: 100vh; overflow: hidden; background-color: var(--bg-main); color: var(--text-primary); }
        
        /* SCROLLBAR & INPUTS */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 10px; }
        input, select { color: white !important; background-color: var(--bg-secondary) !important; font-size: 14px; }
        option { background-color: var(--bg-main); color: white; }

        /* LAYOUT */
        #menu-container { flex: 2; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05); overflow: hidden; position: relative; }
        .header-kasir { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }
        .header-kasir h2 { font-weight: 800; color: var(--accent-green); font-size: 24px; }
        
        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 15px; scrollbar-width: none; flex-shrink: 0; }
        .cat-btn { background: var(--bg-secondary); border: 1px solid rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 25px; cursor: pointer; color: var(--text-secondary); white-space: nowrap; }
        .cat-btn.active { background: var(--accent-purple); color: white; }

        #daftar-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; overflow-y: auto; padding-bottom: 150px; align-content: start; flex-grow: 1; }
        .card { background: var(--bg-secondary); padding: 12px; border-radius: var(--rounded); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; justify-content: space-between; height: 160px; }
        .price { color: var(--accent-green); font-weight: 700; font-size: 15px; margin-top: auto; }

        #cart-container { flex: 1; padding: 20px; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); transition: 0.3s; z-index: 99; overflow: hidden; }
        #cart-items { flex: 1; overflow-y: auto; margin-bottom: 10px; padding-bottom: 50px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 12px; background: var(--bg-secondary); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .qty-controls { display: flex; align-items: center; gap: 10px; background: var(--bg-main); padding: 5px; border-radius: 20px; }
        .btn-qty { width: 24px; height: 24px; border-radius: 50%; border: none; background: #333; color: white; cursor: pointer; }
        .btn-bayar { background: var(--accent-green); color: #000; border: none; padding: 16px; width: 100%; font-weight: 800; border-radius: var(--rounded); cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-bayar:disabled { background: #333; color: #555; cursor: not-allowed; }

        /* MODALS (PAYMENT, SHIFT, VARIANT) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg-secondary); width: 90%; max-width: 400px; padding: 25px; border-radius: 25px; text-align: center; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-method, .var-btn { flex: 1; padding: 12px; background: var(--bg-main); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; cursor: pointer; margin: 5px; }
        .var-btn:hover { background: var(--accent-green); color: black; }
        .modern-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: var(--bg-main); outline: none; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #menu-container { width: 100%; height: 100%; padding: 15px; border: none; }
            #cart-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 85vh; background: #1a1a2e; transform: translateY(120%); border-radius: 25px 25px 0 0; z-index: 300; }
            #cart-container.active { transform: translateY(0); }
            #mobile-cart-bar { display: flex; position: fixed; bottom: 20px; left: 5%; width: 90%; background: #16213e; padding: 15px; border-radius: 50px; justify-content: space-between; align-items: center; cursor: pointer; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <div class="header-kasir">
            <h2>üî• Cuan-in</h2>
            <button onclick="logout()" style="background:transparent; border:1px solid var(--danger); color:var(--danger); padding:5px 15px; border-radius:20px; cursor:pointer;">TUTUP KASIR</button>
        </div>
        <div class="category-tabs">
            <button class="cat-btn active" onclick="filterMenu('all', this)">Semua</button>
            <button class="cat-btn" onclick="filterMenu('Coffee', this)">Coffee</button>
            <button class="cat-btn" onclick="filterMenu('Non-Coffee', this)">Non-Coffee</button>
            <button class="cat-btn" onclick="filterMenu('Makanan', this)">Makanan</button>
            <button class="cat-btn" onclick="filterMenu('Snack', this)">Snack</button>
        </div>
        <div id="daftar-menu"></div>
    </div>

    <div id="mobile-cart-bar" style="display:none;" onclick="toggleCartMobile(true)">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:var(--accent-purple); width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center;">üõí</div>
            <div style="font-size:12px; color:#ccc;">Lihat Pesanan</div>
        </div>
        <div style="font-weight:bold; color:var(--accent-green);" id="mobile-total-display">Rp 0</div>
    </div>

    <div id="cart-container">
        <div class="header-kasir">
            <button onclick="toggleCartMobile(false)" style="background:none; border:none; color:white; font-size:20px;">‚úï</button>
            <h3>Pesanan</h3>
            <button onclick="clearCart()" style="background:none; border:none; color:var(--danger);">Hapus</button>
        </div>
        <div style="margin-bottom:10px;">
            <select id="order-type" class="modern-input">
                <option value="dine-in">üçΩÔ∏è Dine In</option>
                <option value="takeaway">ü•° Takeaway</option>
            </select>
            <div style="display:flex; gap:5px;">
                <input type="text" id="cust-name" placeholder="Nama Pelanggan" class="modern-input" style="flex:2">
                <input type="number" id="table-num" placeholder="Meja" class="modern-input" style="flex:1">
            </div>
        </div>
        <div id="cart-items">
            <div style="text-align:center; color:rgba(255,255,255,0.3); margin-top:50px;">Belum ada pesanan</div>
        </div>
        <div>
            <div style="color:#aaa; font-size:14px; padding:10px 0; border-top:1px dashed #444;" id="total-price">
                Subtotal: 0
            </div>
            <button id="btn-checkout" class="btn-bayar" disabled>BAYAR <span id="btn-total">Rp 0</span></button>
        </div>
    </div>

    <div id="modal-payment" class="modal">
        <div class="modal-box">
            <h3>Pembayaran</h3>
            <h1 id="pay-total-display" style="color:var(--accent-green); margin-bottom:20px;">Rp 0</h1>
            <div style="display:flex; gap:5px; margin-bottom:20px;">
                <button onclick="setPaymentMethod('cash')" id="btn-cash" class="btn-method">Tunai</button>
                <button onclick="setPaymentMethod('qris')" id="btn-qris" class="btn-method">QRIS</button>
                <button onclick="setPaymentMethod('edc')" id="btn-edc" class="btn-method">EDC</button>
            </div>
            
            <div id="area-cash">
                <input type="text" id="pay-input" placeholder="Input Nominal" onkeyup="calcChange(this)" class="modern-input" style="text-align:center; font-size:18px;">
                
                <div style="margin:10px 0;">Kembali: <span id="pay-change" style="color:var(--accent-green); font-weight:bold;">Rp 0</span></div>
                <div style="display:flex; gap:5px; justify-content:center;">
                    <button onclick="fastCash(20000)" class="btn-method">20k</button>
                    <button onclick="fastCash(50000)" class="btn-method">50k</button>
                    <button onclick="fastCash(100000)" class="btn-method">100k</button>
                    <button onclick="fastCash('pas')" class="btn-method" style="background:var(--accent-purple);">Pas</button>
                </div>
            </div>

            <div id="area-qris" style="display:none;"><img src="qris.jpg" width="150"><p>Scan QRIS</p></div>

            <div id="area-edc" style="display:none; text-align:left;">
                <p style="font-size:12px; color:#aaa; margin-bottom:5px;">Pilih Bank:</p>
                <select id="edc-bank" class="modern-input" onchange="updateEdcCode()">
                    <option value="BRI">BRI</option>
                    <option value="MANDIRI">MANDIRI</option>
                    <option value="BCA">BCA</option>
                </select>
                <p style="font-size:12px; color:#aaa; margin-bottom:5px;">Kode Referensi (Auto):</p>
                <input type="text" id="edc-code" class="modern-input" readonly style="color:var(--accent-green); font-weight:bold; text-align:center; border:1px dashed var(--accent-green);">
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="document.getElementById('modal-payment').style.display='none'" class="btn-method" style="background:#333;">Batal</button>
                <button id="btn-process-pay" onclick="processFinalPayment()" class="btn-method" style="background:var(--accent-green); color:black; font-weight:bold; flex:2;">PROSES</button>
            </div>
        </div>
    </div>

    <div id="modal-shift" class="modal">
        <div class="modal-box">
            <h2 id="shift-title">‚òÄÔ∏è Buka Kasir</h2>
            <p id="shift-desc">Masukkan modal awal di laci kasir</p>
            <h3 id="shift-expected" style="color:var(--accent-green); display:none;"></h3>
            
            <input type="text" id="shift-input" class="modern-input" placeholder="Nominal Uang (Rp)" onkeyup="formatRupiah(this)">
            
            <button onclick="processShift()" class="btn-bayar" id="btn-shift-action">BUKA KASIR</button>
        </div>
    </div>

    <div id="modal-variant" class="modal">
        <div class="modal-box">
            <h3>Pilih Varian</h3>
            <div id="variant-list" style="display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin:20px 0;"></div>
            <button onclick="document.getElementById('modal-variant').style.display='none'" style="background:none; border:none; color:#aaa;">Batal</button>
        </div>
    </div>

    <div id="modal-struk" class="modal">
        <div class="modal-box" style="background:white; color:black; font-family:monospace;">
            <div style="border-bottom:1px dashed #000; padding-bottom:10px;">
                <h3 style="margin:0;">CUAN-IN</h3>
                <small id="struk-date">-</small>
            </div>
            <div id="struk-content" style="text-align:left; font-size:12px; margin:10px 0;"></div>
            <button onclick="window.print()" style="width:100%; padding:10px; background:#333; color:white; border:none;">PRINT</button>
            <button onclick="document.getElementById('modal-struk').style.display='none'" style="width:100%; padding:10px; border:1px solid red; color:red; margin-top:5px; background:white;">TUTUP</button>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
    <script>
        function toggleCartMobile(show) {
            const cart = document.getElementById('cart-container');
            if(show) cart.classList.add('active'); else cart.classList.remove('active');
        }
    </script>
</body>
</html>
