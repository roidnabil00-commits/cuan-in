<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Sat Set</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #16213e; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { color: #00ff88; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        .clock { font-size: 24px; font-weight: bold; color: #aaa; }

        /* GRID SYSTEM */
        #kitchen-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* KARTU PESANAN */
        .ticket { background: #16213e; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease; }
        
        /* Animasi Masuk */
        .ticket.new-order { animation: slideIn 0.5s ease-out; border: 2px solid #00ff88; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .ticket-header { background: rgba(0,0,0,0.2); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .ticket-body { padding: 20px; flex: 1; }

        /* BADGES */
        .badge { padding: 5px 12px; border-radius: 20px; font-weight: 800; font-size: 14px; color: black; }
        .badge-dinein { background: #00ff88; box-shadow: 0 0 10px rgba(0,255,136,0.3); } 
        .badge-takeaway { background: #f6ad55; box-shadow: 0 0 10px rgba(246,173,85,0.3); } 
        
        .timer-badge { font-size: 12px; color: #ccc; margin-top: 5px; display:flex; align-items:center; gap:5px; justify-content: flex-end;}
        .timer-badge.late { color: #ff4757; font-weight: bold; animation: blink 2s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* LIST ITEM */
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-list li { margin-bottom: 12px; font-size: 16px; display: flex; gap: 10px; align-items: flex-start; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 12px; }
        .qty { background: #fff; color: #000; padding: 2px 8px; border-radius: 5px; font-weight: bold; min-width: 35px; text-align: center; }

        /* TOMBOL */
        .btn-done { width: 100%; padding: 18px; background: #e94560; color: white; border: none; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-done:hover { background: #ff6b81; }
        .btn-done:active { transform: scale(0.98); }
    </style>
</head>
<body>
    
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <div class="header">
        <h1>üë®‚Äçüç≥ Dapur Monitor</h1>
        <div class="clock" id="clock">--:--</div>
    </div>

    <div id="kitchen-container">
        <div style="text-align:center; color:#555; margin-top:50px;">Memuat data...</div>
    </div>

    <script type="module">
        import { db } from './db-config.js';

        // 1. JAM DIGITAL
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        let existingOrderIds = new Set();

        // 2. FUNGSI UTAMA LOAD ORDERS
        async function loadOrders() {
            const { data: orders, error } = await db.from('orders')
                .select(`*, order_items(*)`)
                .eq('status', 'paid')
                .order('created_at', { ascending: true }); // Yang lama di atas (FIFO)
            
            if(error) return console.error("Gagal load:", error);
            
            const container = document.getElementById('kitchen-container');
            
            // Cek Pesanan Baru (Untuk Bunyi Ting!)
            const currentIds = new Set(orders.map(o => o.id));
            const isNewOrder = orders.some(o => !existingOrderIds.has(o.id));
            
            if (isNewOrder && existingOrderIds.size > 0) {
                // Play sound (perlu interaksi user minimal 1x sebelumnya)
                document.getElementById('notif-sound').play().catch(() => {});
            }
            existingOrderIds = currentIds;

            // Render Ulang (Hanya jika jumlah berubah biar gak kedip-kedip parah, tapi untuk MVP kita render ulang aman)
            container.innerHTML = "";
            
            if (orders.length === 0) {
                return container.innerHTML = '<div style="text-align:center; color:#555; grid-column:1/-1; margin-top:50px; font-size:20px;">üéâ Dapur Bersih! Santai dulu...</div>';
            }

            orders.forEach(data => {
                // Hitung durasi
                const orderTime = new Date(data.created_at);
                const diffMs = new Date() - orderTime;
                const diffMins = Math.floor(diffMs / 60000);
                const isLate = diffMins > 15;

                // Tampilan Kartu
                const badgeHtml = (data.order_type === 'takeaway' || !data.table_number) 
                    ? `<span class="badge badge-takeaway">TAKEAWAY</span>` 
                    : `<span class="badge badge-dinein">MEJA ${data.table_number}</span>`;

                const itemsHtml = data.order_items.map(i => `
                    <li><span class="qty">${i.qty}x</span> <span>${i.product_name}</span></li>
                `).join("");

                const card = document.createElement('div');
                card.className = 'ticket';
                // Tambahkan class new-order jika baru muncul (opsional logic)
                
                card.innerHTML = `
                    <div class="ticket-header">
                        ${badgeHtml}
                        <div>
                            <div style="font-weight:bold; font-size:12px; text-align:right;">#${data.order_number.slice(-4)}</div>
                            <div class="timer-badge ${isLate ? 'late' : ''}">‚è≥ ${diffMins} mnt</div>
                        </div>
                    </div>
                    <div class="ticket-body">
                        <div style="margin-bottom:15px; color:#aaa; font-size:14px; border-bottom:1px solid #333; padding-bottom:10px;">
                            üë§ ${data.customer_name || 'Tanpa Nama'}
                        </div>
                        <ul class="item-list">${itemsHtml}</ul>
                    </div>
                    <button class="btn-done" onclick="selesaiMasak(${data.id}, this)">‚úÖ PESANAN SIAP</button>
                `;
                container.appendChild(card);
            });
        }

        // 3. FUNGSI SELESAI MASAK (SAT-SET MODE)
        window.selesaiMasak = async (id, btnElement) => {
            // A. KONFIRMASI CEPAT
            if(!confirm("Yakin pesanan ini selesai?")) return;

            // B. UI FIRST (Hapus duluan biar cepat)
            const card = btnElement.closest('.ticket');
            if(card) {
                card.style.transform = "scale(0.8)";
                card.style.opacity = "0";
                setTimeout(() => card.remove(), 300); // Hapus DOM setelah animasi
            }

            // C. PROSES DATABASE DI BACKGROUND
            const { error } = await db.from('orders').update({ status: 'served' }).eq('id', id);
            
            if(error) {
                alert("Gagal update ke database! Cek koneksi atau izin RLS.");
                console.error(error);
                loadOrders(); // Kembalikan kartu jika gagal
            }
        };

        // 4. REALTIME LISTENER
        db.channel('kitchen-updates')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, (payload) => {
                loadOrders(); // Refresh kalau ada order baru/update dari kasir
            })
            .subscribe();
        
        // Refresh timer tiap 1 menit
        setInterval(loadOrders, 60000);

        // First Load
        loadOrders();
    </script>
</body>
</html>
