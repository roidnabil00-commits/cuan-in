<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Owner - Cuan-in</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 15px; width: 300px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; color: #333; font-weight: 800; }
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #28a745; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #218838; transform: translateY(-2px); }
        .error { color: red; font-size: 12px; display: none; margin-bottom: 10px; background: #ffeaea; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üöÄ Cuan-in SaaS</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 20px;">Login Multi-Outlet</p>
        
        <form id="login-form">
            <div id="error-msg" class="error"></div>
            <input type="email" id="email" placeholder="Email" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login" style="margin-top: 10px;">MASUK</button>
        </form>
    </div>

    <script type="module">
        import { db, auth } from './db-config.js'; 

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.innerText = "Memproses..."; btnLogin.disabled = true; errorMsg.style.display = "none";

            try {
                // 1. Login Auth
                const { data, error } = await auth.signInWithPassword({ email, password });
                if (error) throw error;

                // 2. Cek Profile & Store ID (SaaS Logic)
                let { data: profile } = await db.from('profiles').select('*').eq('id', data.user.id).single();

                // Jika user baru belum punya toko, buatkan otomatis
                if (!profile || !profile.store_id) {
                    const { data: newStore, error: storeErr } = await db.from('stores')
                        .insert({ name: 'Toko Saya', owner_id: data.user.id }).select().single();
                    
                    if(storeErr) throw storeErr;

                    // Update/Create Profile
                    if(!profile) {
                         await db.from('profiles').insert({ id: data.user.id, email: data.user.email, role: 'owner', store_id: newStore.id });
                    } else {
                         await db.from('profiles').update({ store_id: newStore.id }).eq('id', data.user.id);
                    }
                    // Fetch ulang biar dapat data terbaru
                    const { data: p2 } = await db.from('profiles').select('*').eq('id', data.user.id).single();
                    profile = p2;
                }

                // 3. Simpan Session
                localStorage.setItem('user_role', profile.role || 'staff');
                localStorage.setItem('store_id', profile.store_id); // PENTING UTK SAAS

                // 4. Redirect
                window.location.href = (profile.role === 'owner') ? "admin.html" : "index.html";

            } catch (error) {
                console.error("Login Gagal:", error);
                errorMsg.style.display = "block";
                errorMsg.innerText = "‚ùå " + (error.message || "Gagal Login");
                btnLogin.innerText = "MASUK";
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
