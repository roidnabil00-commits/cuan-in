<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Owner - Cuan-in</title>
    <style>
        body { font-family: sans-serif; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 8px; width: 300px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; font-size: 12px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üîí Login Owner</h2>
        <p style="font-size: 12px; color: #666;">Masuk untuk akses Admin & Laporan</p>
        
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <p id="error-msg" class="error"></p>
            <button type="submit" id="btn-login">MASUK</button>
        </form>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js'; // Ambil auth dari config
        import { signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                btnLogin.innerText = "Memproses...";
                // Cek ke Firebase apakah email/pass benar?
                await signInWithEmailAndPassword(auth, email, password);
                
                // Kalau benar, langsung arahkan ke Admin
                window.location.href = "admin.html";
            } catch (error) {
                // Kalau salah
                console.error(error);
                errorMsg.style.display = "block";
                errorMsg.innerText = "‚ùå Email atau Password Salah!";
                btnLogin.innerText = "MASUK";
            }
        });
    </script>
</body>
</html>
